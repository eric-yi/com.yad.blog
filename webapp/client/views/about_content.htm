<h1><strong>关于苗苗：</strong></h1>

<p>&nbsp; &nbsp; &nbsp; 江湖人称苗姐，现在正是：吾家有女初长成。</p>

<h1><strong>关于苗妈：</strong></h1>

<p>&nbsp; &nbsp; &nbsp; 苗妈，勤劳、善良。做得第一大善事就是，解决了处于水深火热中的苗爸，使苗爸不再孤独，并能感到生活的乐趣；最大的播种就是，撒下了一粒种子，那就是苗苗，使我们家庭始终处于欢声笑语之中。</p>

<h1><strong>关于苗爸：</strong></h1>

<p>&nbsp; &nbsp; &nbsp; 是一个技术男，属于全栈码农那一类，当然现在可以说是一个包工头了:)。总结下来就是：风雨coding十余年，专注架构十余载。现已被苗妈解救，和苗妈、苗苗一起快乐的生活。</p>
